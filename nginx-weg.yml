---
- name: Basisinstallatie
 hosts: all
 become: yes
 tasks:
   - name: Werk systeem bij
     apt:
       update_cache: yes
       upgrade: dist
       cache_valid_time: 3600
       
- name: Verwijder NGINX en website bestanden
  hosts: ubuntu_servers
  become: yes
  tasks:
    - name: Stop NGINX service
      service:
        name: nginx
        state: stopped

    - name: Zorg dat NGINX niet ge√Ønstalleerd is
      apt:
        name: nginx
        state: absent
        purge: yes
        update_cache: yes

    - name: Verwijder standaard website bestanden
      file:
        path: /var/www/html
        state: absent

    - name: Verwijder NGINX configuratiebestanden
      file:
        path: /etc/nginx
        state: absent
